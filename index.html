<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section class="nav-bar">
        <h1>SUPER<span class="danger">MARKET</span></h1>
        
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </nav>
        <i class="fa fa-bars" id="menu-btn"></i>
    </section>

    <section class="form-section">
        <form name="myForm" onsubmit="return validateForm()">
            <h2>Create an account</h2>
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input class="input-field" name="usrn" type="text" placeholder="Username">
            </div>
          
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input class="input-field" name="email" type="text" placeholder="Email">
            </div>

            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input class="input-field" name="number" type="tel" placeholder="Phone Number">
              </div>

              <div class="input-container">
                <i class="fa fa-mars-double icon"></i>
                <select name="gender" class="gender">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
              </div>

             <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input class="input-field" name="pswrd" type="password" placeholder="Password" autocomplete="current-password" id="id_password">
                <i class="fa fa-eye icon" id="togglePassword"></i>
            </div>

            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" name="pswrd" type="password" placeholder="Confirm Password" autocomplete="current-password" id="id_password">
                <i class="fa fa-eye icon" id="togglePassword"></i>

              </div>
          
            <button type="submit" class="btn">Submit</button>
          </form>
          
    </section>





    <script src="index.js"></script>
